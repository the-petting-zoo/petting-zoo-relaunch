{%- comment -%} DEPRECATED {%- endcomment -%}
<nav role="navigation" class="global">
  <a href="/" class="logo">
    <img src="{{ site.assets.img }}{{ site.data.assets.logo.main }}" alt="The Petting Zoo" data-fallback="{{ site.assets.img }}{{ site.data.assets.logo.fallback }}" />
  </a>
  <ul class="menu">
    <li><a href="/about/"{% if page.title == "About Us" %} class="active"{% endif %}>About us</a></li>
    <li><a href="/products/"{% if page.slug == "products" %}  class="active"{% elsif page.title == "Products" %} class="active"{% elsif page.active == "products" %} class="active"{% endif %}>Products</a></li>
    <li class="split"><a href="/news/"{% if page.title == "News" %} class="active"{% endif %}>News</a></li>
    <li><a href="/contact/"{% if page.title == "Contact Us" %} class="active"{% endif %}>Contact</a></li>
  </ul>
  
{% unless include.mobile == false %}
  <select name="menu" class="menu-mobile" id="js-menu-mobile">
    <option value="" disabled selected>Menu</option>
    <option value="/about/"{% if page.title == "About Us" %} selected{% endif %}>About Us</option>
    <option value="/products/"{% if page.title == "Products" %} selected{% endif %}>Products</option>
    <option value="/news/"{% if page.title == "News" %} selected{% endif %}>News</option>
    <option value="/contact/"{% if page.title == "Contacts Us" %} selected{% endif %}>Contacts</option>
  </select>
{% endunless %}
</nav>
