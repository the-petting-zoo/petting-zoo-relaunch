{% comment %}
  Contact form partial
  -> a Vue contact form component with subject dropdown options passed into the slot
{% endcomment %}

<contact-form url="{{ site.url }}" question="{{ site.data.contact.contact_subjects.question }}" class="show@js">
  {%- for subject in site.data.contact.contact_subjects.answers -%}
    <option value="{{ subject.option }}">{{ subject.option }}</option>
  {%- endfor -%}
</contact-form>

<!-- no-js fallback contact info -->
<address class="hide@js">
  <dl class="t-scale-epsilon t-font-display">
    <div class="padding-bottom-xxnarrow">
      <dt class="display-inline-block no-margin t-weight-bold padding-right-xxnarrow">Phone:</dt>
      <dd class="display-inline-block no-margin">{{ site.data.contact.phone }}</dd>
    </div>
    <div>
      <dt class="display-inline-block no-margin t-weight-bold padding-right-xxnarrow">Email:</dt>
      <dd class="display-inline-block no-margin">{{ site.data.contact.email }}</dd>
    </div>
  </dl>
</address>
