---
layout: default
title: Contact Us
---

<section class="strip">
  <div class="wrapper">
    <h1 class="title">Contact our staff</h1>
    <ul class="grid large">
      {% for post in site.categories.staff %}
      <li class="tile horizontal">
        {% comment %}<img src="{{ post.portrait }}" class="portrait" alt="{{ post.title }}" />{% endcomment %}
        <!-- <div class="info"> -->
          <h3>{{ post.title }}</h3>
          <h6>{{ post.job_title }}</h6>
          <a href="mailto:{{ post.email }}">{{ post.email }}</a>
        <!-- </div> -->
      </li>
      {% endfor %}
    </ul>
    <div class="center">
      <a href="{{ site.assets.s3 }}/forms/MASTER%20CREDIT%20APPLICATION.pdf" class="button primary large">Download an order form</a>
    </div>
  </div>
</section>

<section class="strip full_bleed-bottom well pointer">
  <h1>Our headquarters</h1>
  <div class="wrapper">
    <div id="js-map_canvas" class="map"></div>
  </div>
</section>
