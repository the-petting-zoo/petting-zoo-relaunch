---
layout: default
title: News
---

<main data-ui-panel>
  <div data-ui-wrapper="narrow">
    {% for post in site.categories.blog %}
      <article class="post">
        <div data-ui-wrapper="narrow">
          <header>
            <h1>{{ post.title }}</h1>
            <h6><time datetime="{{ post.date }}">{{ post.date | date: "%B %d" }}</time></h6>
          </header>
          {{ post.content }}
      </article>
    {% endfor %}
  </div>
</main>
