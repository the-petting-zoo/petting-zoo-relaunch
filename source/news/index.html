---
layout: default
title: News
---

<main role="main" class="wrapper narrow">
{% for post in site.categories.blog %}
  <article class="post">
    <hgroup>
      <h1>{{ post.title }}</h1>
      <h6><time datetime="{{ post.date }}">{{ post.date | date: "%B %d" }}</time></h6>
    </hgroup>
    {{ post.content }}
  </article>
{% endfor %}
</main>
