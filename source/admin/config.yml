# Publish Settings
backend:
  name: git-gateway
  branch: dev
publish_mode: editorial_workflow

# Media
media_folder: "source/static/uploads"
public_folder: "static/uploads"

# Content Types
collections:

  # News pages
  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "News" # Used in the UI
    folder: "source/_posts/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Category", name: "category", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "date", format: "MMM Do YY"}
      - {label: "Published Status", name: "published", widget: "hidden", default: true}
      - {label: "Body", name: "body", widget: "markdown"}

  # About page
  - name: "about"
    label: "About Page"
    folder: "source/_posts/about"
    create: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Category", name: "category", widget: "hidden", default: "about"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Published Status", name: "published", widget: "hidden", default: true}
      - {label: "Body", name: "body", widget: "markdown"}

# Home page
  - name: "home"
    label: "Home Page"
    folder: "source/_posts/home"
    create: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Category", name: "category", widget: "hidden", default: "home"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Published Status", name: "published", widget: "hidden", default: true}
      - {label: "Body", name: "body", widget: "markdown"}

  # Staff
  - name: "staff"
    label: "Staff"
    folder: "source/_posts/staff"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Category", name: "category", widget: "hidden", default: "staff"}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Job Title", name: "job_title", widget: "string"}
      - {label: "Email", name: "email", widget: "string"}
      - {label: "Portrait", name: "portrait", allow_multiple: false, widget: "image"}
      - {label: "Published Status", name: "published", widget: "hidden", default: true}      
  
  # Testimonials
  - name: "testimonials"
    label: "Testimonials"
    folder: "source/_posts/testimonials"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Published Status", name: "published", widget: "hidden", default: true}     
      - {label: "Category", name: "category", widget: "hidden", default: "testimonials"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  # Catalog Topics
  # Description: 
  #   Catalog topcis are topics that are used to group catalogs.
  #   These are used to fill the drop-down on the product menu.
  - name: "inventory_management"
    label: "Inventory Management"
    editor:
      preview: false
    files:
      - name: "catalog_topics"
        label: "Catalog Topics"        
        file: "source/_data/catalog_topics.yml"
        widget: list
        fields:          
          - name: "name"
            label: "Topic Name"
            widget: "string"
          - name: "image"
            label: "Topic Image"
            widget: "image"
            allow_multiple: false
 
  # Site Settings
  - name: "config"
    label: "Site Settings"
    editor:
      preview: false
    files:
      - label: "Contact Information"
        name: "contact"
        file: "source/_data/contact.yml"
        fields:          
          - name: "address"
            label: "Address"
            widget: "object"
            fields: 
              - {label: "Street", name: "street", widget: "string"}
              - {label: "City", name: "city", widget: "string"}
              - {label: "State", name: "state", widget: "string"}
              - {label: "Zip", name: "zip", widget: "string"}
          - name: "phone"
            label: "Phone"
            widget: "object"
            fields: 
              - {label: "Office", name: "office", widget: "string"}
              - {label: "Fax", name: "fax", widget: "string"}
          - name: "email"
            label: "Email"
            widget: "object"
            fields: 
              - {label: "Sales", name: "sales", widget: "string"}
          - name: "social"
            label: "Social Media Platform"
            widget: "list"
            fields: 
              - {label: "Platform name", name: "platform", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Icon", name: "icon", widget: "string"}
          
            