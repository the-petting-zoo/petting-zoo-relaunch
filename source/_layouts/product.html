---
layout: default
active: products
---

<article data-ui-panel class="margin-top-header no-padding-top">
  <div data-ui-wrapper="wide">
    <!-- product title -->
    <h1 class="padding-bottom">{{ page.title }}</h1>
    <div data-ui-columns class="gutter-wrapper">
      <!-- product image -->
      <div data-ui-columns-main class="gutter">
        <img src="{{ page.image }}" alt="{{ page.title }}" style="width: 100%;">
      </div>
      <!-- description -->
      <div data-ui-columns-sidebar class="gutter">
        {{ content }}
      </div>
    </div>
    <!-- collections and catalogs -->
    <div class="padding-top margin-top border-top">
      <h2 class="padding-bottom">Collections featuring this product</h2>
      {% comment %}{%- include card-gallery.html cards=page.product_collections -%}{% endcomment %}
    </div>
  </div>
</article>
