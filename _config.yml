# Shared Jekyll settings
name: The Petting Zoo
tag: 'Share & Smile'
permalink: /:categories/:title/

# Site Data 
access: 'Disallow'

# Plugins
plugins:
  - jekyll-sitemap

# Folder structure
source: source
destination: build

defaults:
  - scope:
      path: ''
    values:
      layout: 'default'
  - scope:
      path: '_posts/inventory/catalog_topics'
      type: 'posts'
    values:
      layout: 'topic'
      category: 'catalog_topics'
  - scope:
      path: '_posts/inventory/catalogs'
      type: 'posts'
    values:
      layout: 'catalog'
      category: 'catalogs'
  - scope:
      path: '_posts/inventory/product_collections'
      type: 'posts'
    values:
      layout: 'collection'
      category: 'product_collections'
  - scope:
      path: '_posts/inventory/products'
      type: 'posts'
    values:
      layout: 'product'
      category: 'products'

# asset paths
assets:
  img: '/static/images/'
  fonts: '/static/fonts/'
  carousel: '/banners/carousel/'
  promos: '/banners/promos/'
  catalog: '/products/catalogs/'
  custom: '/products/custom/'
  staff: '/staff/'
  blog: '/blog/'
